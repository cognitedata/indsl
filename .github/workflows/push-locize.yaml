name: Push JSON to Locize

on:
  pull_request: {}


jobs:
  push-locize:
    name: "Push JSON to Locize"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./translations
    steps:
    - uses: actions/checkout@v4

    - name: Get directory
      run: |
        pwd
        ls

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install poetry
        poetry install

    - name: Generate Translation JSON
      working-directory: ./translations
      run: |
        poetry run python create_translation_json.py

    - name: Push to Locize
      working-directory: ./translations
      env:
        LOCIZE_API_KEY: ${{ secrets.LOCIZE_API_KEY }}
        LOCIZE_PROJECT_ID: ${{ secrets.LOCIZE_PROJECT_ID }}
      run: |
        curl --fail --request -X POST \
             -H "Authorization: Bearer $LOCIZE_API_KEY" \
             -H "Content-Type: application/json" \
             -d @translated_operations.json \
             https://api.locize.app/update/$LOCIZE_PROJECT_ID/latest/indsl/en || echo "Locize Publishing Failed"
